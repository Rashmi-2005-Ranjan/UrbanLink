<div class="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-gray-900 flex flex-col items-center justify-center p-4 text-white transition-all duration-500">
    <!-- Animated 404 Text -->
    <div 
      [class]="showAnimation ? 'opacity-100 scale-100' : 'opacity-0 scale-90'"
      class="transition-all duration-700 transform mb-8 text-center">
      <h1 class="text-9xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-amber-300">
        404
      </h1>
      <h2 class="text-3xl font-semibold mb-6">Oops! Page Not Found</h2>
      <p class="text-lg text-gray-300 max-w-md">
        The page you're looking for doesn't exist or has been moved.
      </p>
    </div>
  
    <!-- Interactive Button -->
    <div class="relative">
      <button 
        (click)="toggleOptions()"
        class="px-8 py-3 bg-gradient-to-r from-pink-600 to-purple-600 rounded-full font-medium text-lg shadow-lg hover:shadow-xl hover:from-pink-500 hover:to-purple-500 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-offset-2 focus:ring-offset-gray-900 cursor-pointer"
      >
        Where to next?
      </button>
  
      <!-- Dropdown Options -->
      <div 
        *ngIf="showOptions"
        @fadeInOut
        class="absolute bottom-full mb-4 left-0 w-full bg-gray-800 rounded-lg shadow-xl overflow-hidden transition-all duration-300 origin-bottom"
      >
        <button 
          (click)="navigateTo('/')"
          (mouseenter)="hoverState = 'home'"
          (mouseleave)="hoverState = ''"
          class="w-full px-6 py-3 text-left hover:bg-gray-700 transition-colors duration-200 flex items-center"
        >
          <span class=" mr-3" [class.text-pink-400]="hoverState === 'home'">ğŸ </span>
          <span class="cursor-pointer">Home Page</span>
        </button>
        <button 
          (click)="navigateTo('/features')"
          (mouseenter)="hoverState = 'features'"
          (mouseleave)="hoverState = ''"
          class=" cursor-pointer w-full px-6 py-3 text-left hover:bg-gray-700 transition-colors duration-200 flex items-center"
        >
          <span class=" cursor-pointer mr-3" [class.text-blue-400]="hoverState === 'features'">âœ¨</span>
          <span>Features</span>
        </button>
        <button 
          (click)="navigateTo('/contact')"
          (mouseenter)="hoverState = 'contact'"
          (mouseleave)="hoverState = ''"
          class="w-full px-6 py-3 text-left hover:bg-gray-700 transition-colors duration-200 flex items-center"
        >
          <span class=" mr-3" [class.text-green-400]="hoverState === 'contact'" >ğŸ“§</span>
          <span class="cursor-pointer">Contact Us</span>
        </button>
      </div>
    </div>
  
    <!-- Animated Background Elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
      <div class="absolute top-1/4 left-1/4 w-16 h-16 rounded-full bg-pink-500 opacity-20 blur-xl animate-float"></div>
      <div class="absolute top-1/3 right-1/3 w-24 h-24 rounded-full bg-purple-500 opacity-20 blur-xl animate-float-delay"></div>
      <div class="absolute bottom-1/4 right-1/4 w-20 h-20 rounded-full bg-indigo-500 opacity-20 blur-xl animate-float"></div>
    </div>
  </div>
