<div class="flex min-h-screen">
    <!-- Sidebar -->
    <div class="w-64 bg-gradient-to-b from-blue-700 to-purple-800 text-white flex flex-col">
        <!-- Logo -->
        <div class="flex items-center justify-center h-20 border-b border-blue-600">
            <h1 class="text-2xl font-bold">Dashboard</h1>
        </div>

        <!-- Navigation Links -->
        <nav class="flex-1">
            <ul class="space-y-2 p-4">
                <li>
                    <a routerLink="/service-provider-dashboard/home"
                        class="flex items-center space-x-3 p-3 hover:bg-blue-600 rounded-lg transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 12l2-2m0 0l7-7 7 7m-2 2v6a2 2 0 01-2 2h-3m-4 0H7a2 2 0 01-2-2v-6"></path>

                </li>
                <li>
                    <a routerLink="/service-provider-dashboard/add-service"
                        class="flex items-center space-x-3 p-3 hover:bg-blue-600 rounded-lg transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4">

                    </a>
                </li>
                <li>
                    <a routerLink="/service-provider-dashboard/view-requests" class="flex items-center space-x-3 p-3 hover:bg-blue-600 rounded-lg transition">

                        </svg>
                        <span class="text-lg">View Requests</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/service-provider-dashboard/manage-services" class="flex items-center space-x-3 p-3 hover:bg-blue-600 rounded-lg transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M11.25 2.016a.75.75 0 011.5 0v1.19a7.5 7.5 0 011.938.558l.684-.685a.75.75 0 011.06 0l1.06 1.061a.75.75 0 010 1.06l-.685.684a7.5 7.5 0 01.559 1.939h1.19a.75.75 0 010 1.5h-1.19a7.5 7.5 0 01-.558 1.938l.685.684a.75.75 0 010 1.06l-1.061 1.06a.75.75 0 01-1.06 0l-.684-.685a7.5 7.5 0 01-1.938.559v1.19a.75.75 0 01-1.5 0v-1.19a7.5 7.5 0 01-1.938-.559l-.684.685a.75.75 0 01-1.06 0l-1.06-1.06a.75.75 0 010-1.06l.685-.684a7.5 7.5 0 01-.559-1.938H2.016a.75.75 0 010-1.5h1.19a7.5 7.5 0 01.559-1.939l-.685-.684a.75.75 0 010-1.06l1.06-1.061a.75.75 0 011.06 0l.684.685a7.5 7.5 0 011.938-.559v-1.19zm2.25 8.234a3 3 0 11-4.5 2.598 3 3 0 014.5-2.598z" />

        <div class="mt-auto p-4">
            <a (click)="logout()"
                class="flex items-center justify-center space-x-2 p-3 bg-red-600 hover:bg-red-700 text-white rounded-lg shadow-lg transition-transform transform hover:scale-105">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H7a2 2 0 01-2-2v-1m0-8V7a2 2 0 012-2h4a2 2 0 012 2v1">
