<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-purple-600">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
      <h2 class="text-3xl font-bold text-blue-600 text-center mb-2">Welcome Back!</h2>
      <p class="text-center text-gray-600 mb-6">Please Login To Your Account</p>
  
      <form class="space-y-4" (ngSubmit)="onSubmit()">
        <div class="input-group">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
  
        <div class="input-group">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
  
        <div class="input-group">
            @if(errorMessage){
                <div class="text-red-700 text-sm text-center">{{errorMessage}}</div>
            }
          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition transform hover:scale-105">Login
          </button>
        </div>
      </form>
  
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Don't have an account?
          <a routerLink="/sign-up" class="text-blue-600 hover:underline">Sign Up</a>
        </p>
        <p class="text-sm mt-2">
          <a routerLink="/forgot-password" class="text-blue-600 hover:underline">Forgot Password?</a>
        </p>
      </div>
    </div>
  </div>
  
  <router-outlet/>
