<div class="min-h-screen flex flex-col items-center bg-gray-100 p-4">
    <h1 class="text-2xl font-bold text-center mb-5">Service Request Status</h1>

    <div *ngIf="successServices.length === 0" class="text-gray-500 text-center">
        No accepted services yet.
    </div>

    <div *ngFor="let service of successServices"
        class="bg-white shadow-md rounded-lg p-6 border border-gray-300 w-full max-w-3xl mb-4">

        <h3 class="text-lg font-bold text-green-700">âœ” Your Request is Accepted</h3>
        <p><strong>Service Name:</strong> {{ service.serviceName }}</p>
        <p><strong>Provider Name:</strong> {{ service.providerName }}</p>
        <p><strong>Location:</strong> {{ service.location }}</p>
    </div>
</div>
