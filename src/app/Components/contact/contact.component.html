<div class="min-h-screen bg-gray-900 flex flex-col">
  <!-- Navbar -->
  <app-navbar class="sticky top-0 z-50"></app-navbar>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto px-4 py-12">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-3xl md:text-4xl font-bold text-center text-white mt-7 mb-2">Get in Touch</h1>
      <p class="text-gray-400 text-center mb-12">We'd love to hear from you</p>

      <!-- Interactive Form -->
      <div class="bg-gray-800 rounded-xl shadow-2xl overflow-hidden">
        <div class="p-8">
          <form class="space-y-6">
            <div class="grid md:grid-cols-2 gap-6">
              <!-- Name Field -->
              <div>
                <label for="name" class="block text-gray-300 mb-2">Full Name</label>
                <input 
                  type="text" 
                  id="name"
                  class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg
                        text-white focus:outline-none focus:ring-2 focus:ring-blue-500
                        hover:border-blue-400 transition duration-300"
                  placeholder="Your Name">
              </div>

              <!-- Email Field -->
              <div>
                <label for="email" class="block text-gray-300 mb-2">Email Address</label>
                <input 
                  type="email" 
                  id="email"
                  class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg
                        text-white focus:outline-none focus:ring-2 focus:ring-blue-500
                        hover:border-blue-400 transition duration-300"
                  placeholder="your@email.com">
              </div>
            </div>

            <!-- Subject Field -->
            <div>
              <label for="subject" class="block text-gray-300 mb-2">Subject</label>
              <input 
                type="text" 
                id="subject"
                class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg
                      text-white focus:outline-none focus:ring-2 focus:ring-blue-500
                      hover:border-blue-400 transition duration-300"
                placeholder="How can we help?">
            </div>

            <!-- Message Field -->
            <div>
              <label for="message" class="block text-gray-300 mb-2">Your Message</label>
              <textarea 
                id="message"
                rows="5"
                class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg
                      text-white focus:outline-none focus:ring-2 focus:ring-blue-500
                      hover:border-blue-400 transition duration-300"
                placeholder="Tell us about your Query..."></textarea>
            </div>

            <!-- Submit Button -->
            <button 
              type="submit"
              class="w-full bg-gradient-to-r from-blue-600 to-blue-500 text-white py-3 px-6 rounded-lg
                    font-medium hover:from-blue-500 hover:to-blue-600 transition duration-300
                    transform hover:scale-[1.02] active:scale-100 shadow-lg hover:shadow-blue-500/20 cursor-pointer">
              Send Message
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block ml-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 001.414 1.414L9 9.414V13a1 1 0 102 0V9.414l1.293 1.293a1 1 0 001.414-1.414z" clip-rule="evenodd" />
              </svg>
            </button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <app-footer class="mt-auto"></app-footer>
</div>
