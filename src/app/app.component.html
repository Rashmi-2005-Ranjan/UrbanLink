<div class="container">
  <h2>Find Local Services</h2>

  <!-- Location and Service Selection -->
  <div class="search-bar">
    <select [(ngModel)]="location">
      <option value="">Select Location</option>
      <option value="Bangalore">Bangalore</option>
      <option value="Mumbai">Mumbai</option>
      <option value="Delhi">Delhi</option>
    </select>

    <select [(ngModel)]="serviceName">
      <option value="">Select Service</option>
      <option value="Plumber">Plumber</option>
      <option value="Electrician">Electrician</option>
      <option value="Carpenter">Carpenter</option>
    </select>

    <button (click)="search()">Search</button>
  </div>

  <!-- Available Services (Only shown when both fields are entered) -->
  <div *ngIf="services.length > 0">
    <h2>Available Services</h2>
    <div *ngFor="let service of services" class="service-card">
      <h3>{{ service.name }}</h3>
      <p><strong>Provider:</strong> {{ service.provider }}</p>
      <p><strong>Location:</strong> {{ service.location }}</p>
      <p><strong>Contact:</strong> {{ service.contact }}</p>
      <p><strong>Price:</strong> â‚¹{{ service.price }}</p>
      <p>{{ service.description }}</p>
    </div>
  </div>
</div>
